name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - 'feature/*'
      - 'develop'
      - 'rc*'
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'develop'
      - 'rc*'
      - 'main'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  REPO_NAME: ${{ secrets.REPO_NAME }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:

# ==========================================================
# üß™ 1Ô∏è‚É£ BUILD & TEST MAVEN
# ==========================================================
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Build & Run Tests
        run: mvn clean verify

# ==========================================================
# üê≥ 2Ô∏è‚É£ BUILD & PUSH DOCKER IMAGE
# ==========================================================
  build-push:
    needs: verify
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîê AWS OIDC LOGIN
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsECRRole
          aws-region: ${{ env.AWS_REGION }}

      # üè∑Ô∏è GENERATE DOCKER TAGS
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.REPO_NAME }}
          tags: |
            # Feature branch
            type=ref,event=branch,pattern=feature/*

            # Develop branch
            type=ref,event=branch,pattern=develop
            type=sha,format=short,prefix=dev-

            # RC branches
            type=ref,event=branch,pattern=rc*

            # Main branch ‚Üí latest
            type=raw,value=latest,enable={{is_default_branch}}

            # Git tags v1.2.3
            type=semver,pattern={{version}}

      # üê≥ LOGIN ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # ‚öôÔ∏è SETUP BUILDX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üê≥ BUILD & PUSH
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


