name: CI - Build, Push Docker Image
on:
  push:
    branches:
      - 'feature/*'
      - 'develop'
      - 'rc*'
      - 'main'
    tags:
      - 'v*'  #tag
  pull_request:
    branches:
      - 'develop'
      - 'rc*'
      - 'main'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  REPO_NAME: ${{ secrets.REPO_NAME }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  detect-branch:
    runs-on: ubuntu-latest
    outputs:
      is-first-push: ${{ steps.check.outputs.is_first_push }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: V√©rifier si la branche existe d√©j√† sur remote
        id: check
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "is_first_push=false" >> $GITHUB_OUTPUT
          else
            echo "is_first_push=true" >> $GITHUB_OUTPUT
          fi

  verify:
    needs: detect-branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin

      - name: Build and run tests
        run: mvn clean install

  build-push:
    needs: verify
    runs-on: ubuntu-latest
    if: ${{ needs.detect-branch.outputs.is-first-push == 'false' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsECRRole
          aws-region: ${{ env.AWS_REGION }}

      # ======================================================
      # üè∑Ô∏è COMPUTE DOCKER TAGS
      # ======================================================
      - name: Compute Docker image tags
        run: |
          set -e
          SHA=$(echo "$GITHUB_SHA" | cut -c1-8)
          DATE=$(date +%Y%m%d-%H%M%S)

          TAGS=()   # üü¢ MAINTENANT: TAGS (liste)

          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            echo "‚úÖ PR detected ‚Üí Docker build skipped"
            exit 0
          fi

          # üîπ Push sur feature/* ‚Üí tag feature
          if [[ "$GITHUB_REF" =~ ^refs/heads/feature/ ]]; then
            TAGS+=("feature-${DATE}-${SHA}")

          # üîπ develop ‚Üí DEV
          elif [[ "$GITHUB_REF" == "refs/heads/develop" ]]; then
            TAGS+=("latest")          # üÜï
            TAGS+=("dev-${DATE}-${SHA}")      # üÜï

          # üîπ Merge PR ‚Üí RC ‚Üí auto tag RC
          elif [[ "$GITHUB_REF" =~ ^refs/heads/rc ]]; then
            echo "üîé RC branch detected"

            # V√©rifier merge commit
            PARENTS=$(git rev-list --parents -n 1 HEAD)
            NUM_PARENTS=$(echo "$PARENTS" | wc -w)

            if [[ $NUM_PARENTS -le 2 ]]; then
              echo "‚ùå RC doit provenir d‚Äôun merge develop ‚Üí rc"
              exit 1
            fi

            echo "‚úÖ Merge develop ‚Üí rc confirm√©"

            # R√©cup√©rer le dernier tag RC
            LAST_RC=$(git tag -l "v*.*.*-rc" --sort=-v:refname | head -n1)

            if [[ -z "$LAST_RC" ]]; then
              # Premier RC
              TAG="v1.0.0-rc"
            else
              # Extraire MAJOR et MINOR
              MAJOR=$(echo "$LAST_RC" | sed -E 's/^v([0-9]+)\.([0-9]+)\.0-rc$/\1/')
              MINOR=$(echo "$LAST_RC" | sed -E 's/^v([0-9]+)\.([0-9]+)\.0-rc$/\2/')

              MINOR=$((MINOR + 1))
              TAG="v${MAJOR}.${MINOR}.0-rc"
            fi

            echo "üè∑Ô∏è Nouveau tag RC = $TAG"

            TAGS+=("$TAG")

            git tag "$TAG"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$TAG"
          fi
          echo "TAGS=${TAGS[*]}" >> $GITHUB_ENV
          echo "Docker tags = ${TAGS[*]}"

      # =====================================================
      # üê≥ BUILD DOCKER IMAGES
      # =====================================================
      - name: Build Docker images
        run: |
          for TAG in $TAGS; do
            docker build -t $ECR_REGISTRY/${{ env.REPO_NAME }}:$TAG .
          done

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true

      # =====================================================
      # üì§ PUSH DOCKER IMAGES
      # =====================================================
      - name: Push Docker images to ECR
        run: |
          for TAG in $TAGS; do
            docker push $ECR_REGISTRY/${{ env.REPO_NAME }}:$TAG
          done